version: '3.8'

services:
  # Redis message broker
  redis:
    image: redis:7-alpine
    container_name: pdf_processor_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Main PDF processing service
  pdf_processor:
    build: .
    container_name: pdf_processor_app
    ports:
      - "8000:8000"  # Main application
      - "8001:8001"  # Health check and monitoring
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CURRENCY_SYMBOL=KES
      - DEFAULT_CURRENCY=KES
      - LOG_LEVEL=INFO
      - OUTPUT_DIR=/app/reports
      - CHUNK_SIZE_MB=5
      - MAX_RETRIES=3
      - MAX_CONCURRENT_REQUESTS=10
      - REQUEST_TIMEOUT=3600
    volumes:
      - ./data:/app/data  # Input PDFs
      - ./reports:/app/reports  # Output reports
      - ./logs:/app/logs  # Application logs
      - ./config:/app/config  # Configuration files
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "from src.monitoring.health_checker import HealthChecker; from src.config.settings import Settings; h = HealthChecker(Settings()); exit(0 if h.is_healthy() else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Celery worker service
  celery_worker:
    build: .
    container_name: pdf_processor_worker
    command: celery -A src.tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CURRENCY_SYMBOL=KES
      - DEFAULT_CURRENCY=KES
      - LOG_LEVEL=INFO
      - OUTPUT_DIR=/app/reports
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      pdf_processor:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Celery beat scheduler
  celery_beat:
    build: .
    container_name: pdf_processor_scheduler
    command: celery -A src.tasks.celery_app beat --loglevel=info
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  # Monitoring and metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: pdf_processor_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: pdf_processor_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    driver: bridge